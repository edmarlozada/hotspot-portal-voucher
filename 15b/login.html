<!doctype html>
<!-- login.html -->

<script>

    "page"         : "login.html",

    "mac"          : "$(mac)",
    "error"        : "$(error)",
    "errororig"    : "$(error-orig)",
    "loggedin"     : "$(logged-in)",
    "hostname"     : "$(hostname)",
    "linklogin"    : "$(link-login)",
    "linklogout"   : "$(link-logout)",
    "linkstatus"   : "$(link-status)",
    "linkredirect" : "$(link-redirect)",
    "copyright"    : "Edmar Lozada"
  }; // mPageVar
  var mLinkPortal = "./portal.html?page=login";
  if ("$(ip)"!="$"+"(ip)" && mPageVar.error) mLinkPortal += "&error="+mPageVar.error;
  location.replace(mLinkPortal);
</script>
